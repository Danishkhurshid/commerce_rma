  label: 'Default'
  states:
    draft:
      label: Draft
    completed:
      label: Completed
    canceled:
      label: Canceled
  transitions:
    place:
      label: 'Place RMA item'
      from: [draft]
      to: completed
    cancel:
      label: 'Cancel RMA Item'
      from: [draft]
      to:   canceled